<body>
    <h1>Klik op een kleur om naar de Google-zoekresultaten te gaan:</h1>

        <li><a href="https://www.google.com/search?q=Geel" target="_blank">Geel</a></li>

        <li><a href="https://www.google.com/search?q=Wit" target="_blank">Wit</a></li>
        <li><a href="https://www.google.com/search?q=Blauw" target="_blank">Blauw</a></li>
        <li><a href="https://www.google.com/search?q=Grijs" target="_blank">Grijs</a></li>
        <li><a href="https://www.google.com/search?q=Paars" target="_blank">Paars</a></li>
    </ul>
</body>
</html>
